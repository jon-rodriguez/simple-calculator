<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Calculator</title>
	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<h2>Simple Calculator</h2>
		<input id="num-one" name="num-one" type="text">First Number
		<input id="num-two" name="num-two" type="text">Second Number
		<br>
		<br>
		<input checked id="box1" name="sign-area" type="radio" value="add"><b>+</b>
		<input id="box2" name="sign-area" type="radio" value="subtract"><b>-</b>
		<input id="box3" name="sign-area" type="radio" value="multiply"><b>*</b>
		<input id="box4" name="sign-area" type="radio" value="divide"><b>/</b>
		<br>
		<br>
		<button onclick="outcome()" type="button">calculate</button>
		<h1 id="resultArea"></h1>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
